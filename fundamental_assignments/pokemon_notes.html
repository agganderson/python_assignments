<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catch 'em all</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(document).ready(function(){
			// url we want to load info from              function we want to run after info is successfully loaded
			$.get("http://pokeapi.co/api/v1/pokemon/1/", function(res) { 
				var html_str = "";
				// build a string that looks like this <h4>Types</h4><ul><li>poison</li><li>grass</li></ul>
				html_str += "<h4>Types</h4>";
				html_str += "<ul>";
				for(var i = 0; i < res.types.length; i++) {
					html_str += "<li>" + res.types[i].name + "</li>";
				}
				html_str += "</ul>";
				// browser will read the string and render it as html when we call this next line
				$("bulbasaur").html(html_str);
				// the type of data we're expecting back
			}, "json");
		})
	</script>
</head>
<body>
	<div id="bulbasaur">
	</div>
</body>
</html>
