<html>
<head>
	<title>Weather Station</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
			var input = ""
	        var link = ""
    		$('form').submit(function() {
	        input = $("#city").val().replace(/\s/g, '');
	        link = "http://api.openweathermap.org/data/2.5/weather?q="+input+"&appid=a42ebc83c469cd5635441b189c38bde9&units=imperial"
	        $.get(link, function(res) {
	        	$('.forecast').html("<h3>"+ res.name + "</h3><p>" + res.main["temp"] + "</p>");
	        }, 'json');
	        return false;
	    });
	});
	</script>
</head>
<body>
	<container>
	<form>
		<input type="text" id="city">
		<input type="submit" value="Get Weather">
	</form>
	<div class="forecast">
	</div>
</container>
</body>
</html>
